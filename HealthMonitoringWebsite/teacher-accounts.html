<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Mate Admin</title>
    <link rel="icon" type="image/x-icon" href="/Assets/Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        type="text/css" />
    <link rel="stylesheet" href="/CSS/Toolkit.css">
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/accounts.css">
</head>

<body>
    <div id="Add-Modal" class="modal-container">
        <div class="modal-content" style="width: -webkit-fill-available; height: -webkit-fill-available;">
            <div class="modal-header">
                <h4>Create Teacher Account</h4>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body" style="padding: 1rem; box-sizing: border-box;">
                <!-- Content Below Here -->
                <form method="post" id="teacher-form">
                    <section>
                        <h2>Techer Account</h2>
                        <p>Create a new Teacher</p>
                        <div class="Solid-Textbox-Red">
                            <i class="fa-solid fa-signature"></i>
                            <input id="first-name" type="text" placeholder="Enter your first name" required>
                        </div>
                        <div class="Solid-Textbox-Red">
                            <i class="fa-solid fa-signature"></i>
                            <input id="last-name" type="text" placeholder="Enter your last name" required>
                        </div>
                        <div class="Solid-Textbox-Red">
                            <i class="fa-solid fa-cake-candles"></i>
                            <input id="birthday" type="date" required title="Birthday">
                        </div>
                        <div class="Solid-Picker-Red">
                            <i class="fa-solid fa-venus-mars"></i>
                            <picker-component id="gender">
                                <picker-pick-component></picker-pick-component>
                                <picker-item-container-component>
                                    <picker-item-component value="None">Select Gender</picker-item-component>
                                    <picker-item-component value="Male">Male</picker-item-component>
                                    <picker-item-component value="Female">Female</picker-item-component>
                                </picker-item-container-component>
                            </picker-component>
                        </div>
                        <div class="Solid-Picker-Red">
                            <i class="fa-solid fa-layer-group"></i>
                            <picker-component id="grade-level">
                                <picker-pick-component></picker-pick-component>
                                <picker-item-container-component>
                                    <picker-item-component value="None">Select Grade Level</picker-item-component>
                                    <picker-item-component value="Grade 1">Grade 1</picker-item-component>
                                    <picker-item-component value="Grade 2">Grade 2</picker-item-component>
                                    <picker-item-component value="Grade 3">Grade 3</picker-item-component>
                                </picker-item-container-component>
                            </picker-component>
                        </div>
                        <div class="Solid-Textbox-Red">
                            <i class="fa-solid fa-phone"></i>
                            <input id="contact" type="text" placeholder="Enter your contact number" required>
                        </div>
                        <div class="Solid-Textbox-Red">
                            <i class="fa-solid fa-at"></i>
                            <input id="email" type="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="Solid-Textbox-Red">
                            <i class="fa-solid fa-key"></i>
                            <input id="password" type="password" placeholder="Enter your password" required>
                        </div>
                        <div class="Solid-Textbox-Red">
                            <i class="fa-solid fa-key"></i>
                            <input id="confirm-password" type="password" placeholder="Re-type your password" required>
                        </div>
                        <button type="submit" class="Solid-Button-Red" style="font-size: 1.125rem"
                            id="CreateAdminButton">Create Teacher</button>
                    </section>
                </form>
            </div>
        </div>
    </div>
    <main id="main">
        <section id="main-section">
            <div class="header-section">
                <h2>Accounts</h2>
                <form id="ContentSearchForm">
                    <div class="Textbox-Icon-Container">
                        <input type="text" placeholder="Search" id="ContentSearch" name="search">
                        <button class="DefaultButton" id="SearchButton">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                            </svg>
                        </button>
                    </div>
                </form>
                <div>
                    <button class="Button-Green modal-trigger" data-target="Add-Modal" style="max-width: 400px;">Create
                        Teacher Account</button>
                </div>
            </div>
            <div class="table-section" style="padding: 1.25rem">
                <table class="ListView-Yellow" id="myTable">
                    <thead>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Grade</th>
                        <th>Gender</th>
                        <th>Birthday</th>
                        <th>Actions</th>
                    </thead>
                    <tbody id="table-body">
                        <!-- Populate in JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="Javascript/Toolkit.js"></script>
    <script type="module" src="Javascript/main.js"></script>
    <script type="module" src="Javascript/teacher-accounts.js"></script>
</body>

</html>
